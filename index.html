<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./assets/css/desktop.css" media="screen and (min-width: 650px)" class="desktop">
  
  <link rel="stylesheet" href="./assets/css/mobile.css" media="screen and (max-width: 649px)" class="mobile">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  
  <title>Product preview card component</title>
</head>

<body>
  
  <div class="contenedor">
    <div class="contenedor__card">
      <div class="card-photo">
        <picture>
          <source media="(min-width: 600px)" srcset="./assets/img/image-product-desktop.jpg">
          <img class="card-img"
          src="./assets/img/image-product-desktop.jpg" alt="bote perfume chanel">
        </picture>
      </div>

      <div class="contenedor__card-info">
        <div class="card-text">
          <p class="card-item-category uppercase">perfume</p>
          <h3 class="card-item-name">Gabrielle Essence Eau De Parfum</h3>
          <p class="card-item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="uppercase">chanel</span>.</p>
          <div class="card-item-price">
            <p class="card-item-descuento">$149.99</p>
            <p class="card-item-coste">$169.99</p>
          </div>
        </div>
        <div class="boton">
          <button class="boton-add">Add to Cart</button>
        </div>
      </div>
    </div>
  
    <div class="atribucion">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/elenadelmazo">Elena del Mazo</a>.
    </div>
  </div>

</body>
</html>
